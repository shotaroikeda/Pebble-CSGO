<html>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <head>
    <title>Pebble CSGO Configuration Page</title>
  </head>
  <body>
    <div class="container">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3>Pebble-CS:GO Configuration</h3>
        </div>

        <div class="panel-body">
          Please enter server address (without http://) (ie: 192.168.2.109:8099): 
          <input type="text" name="port-num" id="ipaddr"><br>
	  <br>
          <div class="ui-body ui-body-b">
            <fieldset class="ui-grid-a">
              <div class="ui-block-b"><button type="submit" data-theme="a" id="save-conf">Submit</button></div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
   function parseURI () {
       var query = decodeURIComponent(location.search.substr(1));
       var result = {}
       query.split('&').forEach(function (part) {
	   var item = part.split('=');
	   result[item[0]] = result[item[1]];
       });
       return result;
   }

   $(document).ready(function () {
       $('#ipaddr').value = parseURI()["ipaddr_default"];
       $("#save-conf").click(function () {
           var retVal = {
               'ipaddr': $('#ipaddr').val()
           };

           document.location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(retVal));
       });
   });
  </script>

</html>
