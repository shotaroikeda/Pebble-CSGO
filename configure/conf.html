<html>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <head>
    <title>Pebble CSGO Configuration Page</title>
  </head>
  <body>
    <div class="container">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3>Pebble-CS:GO Configuration</h3>
        </div>

        <div class="panel-body">
          Please Enter Configured Port Address: (Default: 3000)
          <input type="text" name="port-num" id="portNumber"><br>
          <div class="ui-body ui-body-b">
            <fieldset class="ui-grid-a">
              <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
              <div class="ui-block-b"><button type="submit" data-theme="a" id="save-conf">Submit</button></div>
            </fieldset>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
   $(document).ready(function () {
       $("#save-conf").click(function () {
           var retVal = {
               'port-num': $('#portNumber').val()
           };

           document.location = "pebblejs://close#" + encodeURIComponent(JSON.stringify(retVal));
       });
   });
  </script>

</html>
